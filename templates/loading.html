<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 분석 중</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 150px;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>AI 분석 중입니다... 잠시만 기다려주세요</h2>

  <script>
    setInterval(() => {
      fetch("/process")
        .then(res => res.json())
        .then(data => {
          if (data.status === "done") {
            window.location.href = "/final_result";
          }
        });
    }, 2000);
  </script>
</body>
</html>
