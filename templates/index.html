<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='PuppiScan_logo_compressed.png') }}">
  <meta charset="UTF-8">
  <title>Puppi Scan</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
    }
    h1 {
      font-size: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 1em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.6em 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      margin-top: 2em;
      text-align: center;
    }
    .preview img {
      max-width: 300px;
    }

  </style>
</head>
<body>
  <div style="text-align: center;">
   <h1>Puppi Scan</h1>
   <p>반려견 피부 질환 판별을 위한 프로젝트</p>
  </div>

  <!-- 업로드 이미지 보여주기 -->
  <div class="preview">
    {% if saved_image_url %}
      <img src="{{ saved_image_url }}" alt="미리보기 이미지">
    {% else %}
      <img src="{{ url_for('static', filename='PuppiScan_logo_compressed.png') }}" alt="로고 이미지">
    {% endif %}
  </div>

  <!-- 숨겨진 필드로 이미지 이름/경로 유지 -->
  <input type="hidden" name="saved_image" value="{{ saved_image or '' }}">
  <input type="hidden" name="saved_image_url" value="{{ saved_image_url or '' }}">

  <form action="/start_upload" method="post" enctype="multipart/form-data">
    <label for="breed">견종</label>
    <select id="breed" name="breed">
      <option value="">견종 선택</option>
      <option value="푸들" {% if breed == "푸들" %}selected{% endif %}>푸들</option>
      <option value="말티즈" {% if breed == "말티즈" %}selected{% endif %}>말티즈</option>
      <option value="포메라니안" {% if breed == "포메라니안" %}selected{% endif %}>포메라니안</option>
      <option value="허스키" {% if breed == "허스키" %}selected{% endif %}>허스키</option>
      <option value="포인터" {% if breed == "포인터" %}selected{% endif %}>포인터</option>
      <option value="몽그렐" {% if breed == "몽그렐" %}selected{% endif %}>몽그렐</option>
      <option value="장모치와와" {% if breed == "장모치와와" %}selected{% endif %}>장모치와와</option>
    </select>

    <label for="age">나이</label>
    <input type="text" id="age" name="age" value="{{ age or '' }}">

    <label for="gender">성별</label>
    <select id="gender" name="gender">
      <option value="">성별 선택</option>
      <option value="male" {% if gender == "male" %}selected{% endif %}>male</option>
      <option value="female" {% if gender == "female" %}selected{% endif %}>female</option>
    </select>

    <label for="neutered">중성화 여부</label>
    <select id="neutered" name="neutered">
      <option value="">중성화 여부 선택</option>
      <option value="예" {% if neutered == "예" %}selected{% endif %}>예</option>
      <option value="아니오" {% if neutered == "아니오" %}selected{% endif %}>아니오</option>
    </select>

    <!-- 생활환경: 여러 항목 -->
    <fieldset style="margin-top:1em; padding:1em; border:1px solid #ccc; border-radius:4px;">
      <legend style="font-weight:bold;">생활환경</legend>
      <label for="plastic_dish">플라스틱 식기 사용 여부</label>
      <select id="plastic_dish" name="plastic_dish">
        <option value="">선택</option>
        <option value="사용" {% if plastic_dish == "사용" %}selected{% endif %}>사용</option>
        <option value="사용X" {% if plastic_dish == "사용X" %}selected{% endif %}>사용X</option>
      </select>

      <label for="season">계절</label>
      <select id="season" name="season">
        <option value="">선택</option>
        <option value="spring" {% if season == "spring" %}selected{% endif %}>spring</option>
        <option value="summer" {% if season == "summer" %}selected{% endif %}>summer</option>
        <option value="fall" {% if season == "fall" %}selected{% endif %}>fall</option>
        <option value="winter" {% if season == "winter" %}selected{% endif %}>winter</option>
      </select>

      <label for="bath_cycle">목욕 주기(달)</label>
      <select id="bath_cycle" name="bath_cycle">
        <option value="">선택</option>
        <option value="0" {% if bath_cycle == "0" %}selected{% endif %}>0</option>
        <option value="1" {% if bath_cycle == "1" %}selected{% endif %}>1</option>
        <option value="2" {% if bath_cycle == "2" %}selected{% endif %}>2</option>
        <option value="3" {% if bath_cycle == "3" %}selected{% endif %}>3</option>
        <option value="4" {% if bath_cycle == "4" %}selected{% endif %}>4</option>
        <option value="5이상" {% if bath_cycle == "5이상" %}selected{% endif %}>5이상</option>
      </select>

      <label for="walk_habit">산책 습관</label>
      <select id="walk_habit" name="walk_habit">
        <option value="">선택</option>
        <option value="1" {% if walk_habit == "1" %}selected{% endif %}>1: 냄새만 맡고 지나감</option>
        <option value="2" {% if walk_habit == "2" %}selected{% endif %}>2: 가끔 물체에 얼굴·몸을 가까이 함</option>
        <option value="3" {% if walk_habit == "3" %}selected{% endif %}>3: 주변에 몸을 비비거나 눕기도 함</option>
        <option value="4" {% if walk_habit == "4" %}selected{% endif %}>4: 풀밭·먼지에 얼굴·몸을 자주 파묻음</option>
      </select>

      <label for="sun_exposure">햇빛 노출 정도</label>
      <select id="sun_exposure" name="sun_exposure">
        <option value="">선택</option>
        <option value="1" {% if sun_exposure == "1" %}selected{% endif %}>1: 거의 없음</option>
        <option value="2" {% if sun_exposure == "2" %}selected{% endif %}>2: 가끔 햇볕을 쬠</option>
        <option value="3" {% if sun_exposure == "3" %}selected{% endif %}>3: 햇빛 아래 있는 시간이 꽤 있음</option>
        <option value="4" {% if sun_exposure == "4" %}selected{% endif %}>4: 햇빛 아래 자주 머뭄</option>
      </select>

      <label for="housing">주거 환경</label>
      <select id="housing" name="housing">
        <option value="">선택</option>
        <option value="indoor" {% if housing == "indoor" %}selected{% endif %}>indoor</option>
        <option value="outdoor" {% if housing == "outdoor" %}selected{% endif %}>outdoor</option>
      </select>

      <label for="toy_wash_cycle">애완용품 세탁 주기</label>
      <select id="toy_wash_cycle" name="toy_wash_cycle">
        <option value="">선택</option>
        <option value="1" {% if toy_wash_cycle == "1" %}selected{% endif %}>1: 주 1회 이상 세탁</option>
        <option value="2" {% if toy_wash_cycle == "2" %}selected{% endif %}>2: 2주에 1회 정도 세탁</option>
        <option value="3" {% if toy_wash_cycle == "3" %}selected{% endif %}>3: 한 달에 1회 정도 세탁</option>
        <option value="4" {% if toy_wash_cycle == "4" %}selected{% endif %}>4: 거의 세탁하지 않음</option>
      </select>
    </fieldset>


    <label for="condition">기저질환</label>
    <select id="condition" name="condition">
      <option value="">기저질환 선택</option>
      <option value="알레르기성 피부염" {% if condition=="알레르기성 피부염" %}selected{% endif %}>알레르기성 피부염</option>
      <option value="면역 매개성 질환" {% if condition=="면역 매개성 질환"%}selected{% endif %}>면역 매개성 질환</option>
      <option value="외부 기생충 알러지" {% if condition=="외부 기생충 알러지"%}selected{% endif %}>외부 기생충 알러지</option>
      <option value="내분비 이상" {% if condition=="내분비 이상"%}selected{% endif %}>내분비 이상</option>
      <option value="영양 불균형" {% if condition=="영양 불균형"%}selected{% endif %}>영양 불균형</option>
    </select>

    <label for="weight">체중</label>
    <select id="weight" name="weight">
      <option value="">체중 선택</option>
      <option value="1" {% if weight == "1" %}selected{% endif %}>1 (0~2kg)</option>
      <option value="2" {% if weight == "2" %}selected{% endif %}>2 (2.1~5kg)</option>
      <option value="3" {% if weight == "3" %}selected{% endif %}>3 (5.1~10kg)</option>
      <option value="4" {% if weight == "4" %}selected{% endif %}>4 (10.1~20kg)</option>
      <option value="5" {% if weight == "5" %}selected{% endif %}>5 (20.1~30kg)</option>
      <option value="6" {% if weight == "6" %}selected{% endif %}>6 (30.1kg 이상)</option>
    </select>

    <label for="image">사진 업로드</label>
    <input type="file" name="image" id="image" accept="image/*">

    <button type="submit">사진 업로드 및 진단</button>
  </form>

  <div style="text-align: center;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red; font-weight:bold; list-style-type: none; padding-left: 0;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
